      <h1 class="hero-text">I started OKNO in 2019 as a protest.</h1>
      <div class="hero-text">Sharing posters and <span class="blacked-out">punk</span> zines. A way of making <span class="blacked-out">noise</span>. No more ads, platforms or fees. Accessible art for all. Chaotic creativity. Paper, concrete, broken boards. Whatever we need. <span class="blacked-out">Fuck</span> 'em.</div>
