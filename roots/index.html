        <div class="form-section">
          <form id="order-form">
            <textarea id="name" name="name" rows="2" class="form-input" placeholder="Name?" required></textarea>

            <input type="text" name="website" id="website" autocomplete="off" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;opacity:0;height:0;width:0;padding:0;border:0">
            <input type="hidden" id="cfToken" name="cfToken">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABuBFSLTdJ_mepsn" data-callback="oknoSetCFToken"></div>
            <!-- IN STOCK (uncomment this, comment the OOS one) -->
            <button id="buy-btn" type="submit" class="form-submit">BUY</button>
            <!-- OUT OF STOCK (comment this when in stock) -->
            <!-- <button id="buy-btn" type="button" class="form-submit" disabled aria-disabled="true">OUT OF STOCK</button> -->
          </form>
          <script>
            (function(){
              const btn = document.getElementById('buy-btn');
              const form = document.getElementById('order-form');
              if(btn && btn.dataset.oos === 'true'){
                btn.textContent = 'OUT OF STOCK';
                btn.disabled = true;
                btn.type = 'button';
                form?.addEventListener('submit', e => e.preventDefault(), true);
              }
              window.oknoSetCFToken = window.oknoSetCFToken || function(token){
                const cf = document.getElementById('cfToken');
                if(cf) cf.value = token || '';
              };
            })();
          </script>
          <script src="../form-handler.js"></script>
