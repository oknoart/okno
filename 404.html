    <style>
      :root { --bg: #FFFFFF; --fg: #262626; --maxw: 900px; --gutter: 20px }
      *, *::before, *::after { box-sizing: border-box }
      img, svg, video { display: block; max-width: 100%; height: auto }
      body {
        margin: 0; font-family: "Outfit", sans-serif; font-optical-sizing: auto;
        font-weight: 400; font-style: normal; background: var(--bg); color: var(--fg);
        overflow-wrap: anywhere
      }
      a, a:visited { color: inherit; text-decoration: underline; font-weight: 700 }
      .circle-link { text-decoration: none; font-weight: inherit }
      .container { max-width: var(--maxw); margin: 0 auto; padding-inline: var(--gutter) }
      header { display: flex; justify-content: space-between; align-items: center; padding-block: 20px }
      .logo, .circle-link { height: 50px }
      .logo svg, .circle-link svg { height: 100%; width: auto }
      .hero-text { font-size: clamp(4.7rem, 13vw, 10rem); font-weight: 700; line-height: 1.15; margin: 5px 0 10px }
      .hero-text:last-of-type { margin-bottom: 60px }
      .blacked-out, .redacted { position: relative; display: inline-block; color: var(--fg); font-weight: 700 }
      .blacked-out::before, .redacted::before {
        content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: .6em; background: var(--fg);
        transform: rotate(var(--angle, 0deg)) translateY(-50%); transform-origin: center; pointer-events: none; z-index: 1
      }
      .site-footer { max-width: var(--maxw); margin: 48px auto 24px; padding-inline: var(--gutter); display: flex; align-items: center; justify-content: space-between }
      .site-footer .circle-link { height: 50px }
      .site-footer .circle-link svg { height: 100%; width: auto }
      .secondary-text { font-size: clamp(2rem, 4vw, 6rem); font-weight: 700; line-height: 1.25; margin: 0 }
    </style>
  </head>
