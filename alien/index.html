<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKNO – Not Alien | Spray Paint Print</title>
    <link rel="canonical" href="https://ok-no.net/alien/">
    <meta name="description" content="Not Alien — 3-colour MTN 94 spray on A4 2mm greyboard. Limited run of 10 raw prints. Free UK postage.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.png" type="image/png">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <header>
               <div class="logo">
          <a href="./" aria-label="OKNO home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2656.3 2731.3" height="50" aria-hidden="true" focusable="false">
              <defs><style>.b{fill:#262626;}</style></defs>
              <use href="/images/okno-mark.svg#okno-mark" class="b"></use>
            </svg>
          </a>
        </div>
        <a href="../manifesto/" class="circle-link" aria-label="Manifesto">
          <svg viewBox="0 0 100 100" height="50" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <circle cx="50" cy="50" r="45" fill="#262626"/>
          </svg>
        </a>
      </header>

      <h1 class="hero-text">You are not alien. Space is for us all.</h1>

      <div class="images">
        <div class="image-block">
          <img src="https://ok-no.net/images/alien1.webp" alt="Full view of the ‘Not Alien’ spray-paint print" loading="eager" decoding="async">
        </div>
        <div class="image-block">
          <img src="https://ok-no.net/images/alien2.webp" alt="Detail view of texture and colour on ‘Not Alien’ print" loading="lazy" decoding="async">
        </div>
        <div class="image-block">
          <img src="https://ok-no.net/images/alien3.webp" alt="Close-up of greyboard surface on ‘Not Alien’ print" loading="lazy" decoding="async">
          <div class="secondary-text">£20. 3 colour MTN 94 spray paint on A4 2mm greyboard. Limited run of 10 raw prints. Free UK postage.</div>
        </div>

        <div class="form-section">
          <form id="order-form">
            <textarea id="name" name="name" rows="2" class="form-input" placeholder="Name?" required></textarea>
            <input id="email" name="email" type="email" class="form-input" placeholder="Email?" required>
            <textarea id="address" name="address" rows="5" class="form-input" placeholder="Address?" required></textarea>
            <input type="hidden" id="product" name="product" value="alien">
            <input type="text" name="website" id="website" autocomplete="off" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;opacity:0;height:0;width:0;padding:0;border:0">
            <input type="hidden" id="cfToken" name="cfToken">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABuBFSLTdJ_mepsn" data-callback="oknoSetCFToken"></div>
            <!-- IN STOCK (uncomment this, comment the OOS one) -->
            <button id="buy-btn" type="submit" class="form-submit">BUY</button>
            <!-- OUT OF STOCK (comment this when in stock) -->
            <!-- <button id="buy-btn" type="button" class="form-submit" disabled aria-disabled="true">OUT OF STOCK</button> -->
          </form>
          <script>
            (function(){
              const btn = document.getElementById('buy-btn');
              const form = document.getElementById('order-form');
              if(btn && btn.dataset.oos === 'true'){
                btn.textContent = 'OUT OF STOCK';
                btn.disabled = true;
                btn.type = 'button';
                form?.addEventListener('submit', e => e.preventDefault(), true);
              }
              window.oknoSetCFToken = window.oknoSetCFToken || function(token){
                const cf = document.getElementById('cfToken');
                if(cf) cf.value = token || '';
              };
            })();
          </script>
          <script src="../form-handler.js"></script>
        </div>
      </div>
    </div>

    <div class="secondary-text download-cta">Download the <a href="../stencil/okno-alien.pdf" download>stencil</a> for free and do it yourself.</div>
